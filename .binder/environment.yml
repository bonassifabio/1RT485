name: xeus-octave
channels:
  - conda-forge
dependencies:
  - xeus-octave
  # For Plotly graphical toolkit
  - plotly
  # Runtime dependency for Octave ``symbolic`` package.
  - sympy
  # For compiling the Octave ``control`` and ``signal`` packages
  - compilers
  - make
  - fortran-compiler
  - cxx-compiler
  - jupytext
