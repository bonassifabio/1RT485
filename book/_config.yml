# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: 1RT485 Exercise Book 2.0
author: Fabio Bonassi
copyright: "2025"
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]
logo: res/logo.svg

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context
  myst_footnote_transition: false

# Information about where the book exists on the web
repository:
  url: https://github.com/bonassifabio/1RT485  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  notebook_interface: "jupyterlab" 
  binderhub_url: "https://mybinder.org"

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository

html:
  favicon                   : res/favicon.png  # A path to a favicon image
  use_edit_page_button      : false  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button     : true  # Whether to add a link to your repository button
  use_issues_button         : true  # Whether to add an "open an issue" button
  use_multitoc_numbering    : true   # Continuous numbering across parts/chapters
  extra_footer              : ""  # Will be displayed underneath the footer.
  home_page_in_navbar       : true  # Whether to include your home page in the left Navigation Bar
  baseurl                   : ""  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  # analytics:
  #   plausible_analytics_domain: ""
  #   plausible_analytics_url: "https://plausible.io/js/script.js"
  #   google_analytics_id       : ""  # A GA id that can be used to track book views.

  comments:
    hypothesis              : false
    utterances              : false
  # announcement              : "This is a test" # A banner announcement at the top of the site.

sphinx:
  recursive_update: true
  extra_extensions:
    - sphinx_tags
  local_extensions:
    tag_logic: _extensions
  config:
    html_static_path: ["_static"]
    html_css_files: ["custom.css"]
    html_context:
      default_mode: light
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    mathjax3_config: 
      loader:
        load:
          - "[tex]/mathtools"
      tex:
        packages:
          "[+]":
            - "mathtools"
    myst_footnote_transition: false
    html_show_copyright: false
    ilo_tags:
      analysis_model: "Analysis ∙ Linear dynamical systems"
      analysis_closed_loop: "Analysis ∙ Feedback control"
      analysis_robustness: "Analysis ∙ Robustness of feedback controllers"
      design_laplace: "Control design ∙ Laplace domain"
      design_time: "Control design ∙ State feedback"
      discrete: "Discrete-time implementation"